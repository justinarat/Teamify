{% extends "base.html" %}

{% block css %}{% endblock %}

{% block headScripts %}{% endblock %}

{% block content %}
  <main class="container">
    <h1 class="text-center">Admin</h1>

    <h2>Search Users</h2>
    <form id="user-search" class="row" action="admin.html" method="GET">
      <div class="col-sm-6">
        <div class="input-group mb-3">
          <input type="text" placeholder="Username" aria-label="Username" name="search" class="form-control">
          <button type="submit" aria-label="Submit search" class="btn btn-outline-secondary">
            <i class="bi bi-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>

    <section id="searched-users">
      <h3>Results</h3>
      <table id="user-table">
        <tr>
          <th>Username</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Smith</td>
          <td>0.0</td>
          <td><button>Inspect</button></td>
        </tr>
        <tr>
          <td>Jones</td>
          <td>33.7</td>
          <td><button>Inspect</button></td>
        </tr>
        <tr>
          <td>Brown</td>
          <td>-21.5</td>
          <td><button>Inspect</button></td>
        </tr>
      </table>
    </section>
  </main>
{% endblock %}

{% block bodyScripts %}{% endblock %}
