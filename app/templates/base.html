<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>LFG</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="static/css/base.css">
    {% block css %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<nav id="header" class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">LFG</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('introduction') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('games_view') }}">Games</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('lobby_searching') }}">Search Lobby</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('lobby_making') }}">Make Lobby</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('lobby_view') }}">View Lobby</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('my_lobbies') }}">My Lobbies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('account_creation') }}">Login Or Sign Up</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div id="content1" class="container-fluid mt-1"> 
    {% block content %}{% endblock %}
</div>

<script>
  $(document).ready(function() {
    $('.navbar-toggler').click(function() {
      $('#collapsibleNavbar').collapse('toggle');
    });
  });
</script>
</body>
</html>
