{% extends "base.html" %}

{% block css %}{% endblock %}

{% block headScripts %}{% endblock %}

{% block content %}
<div id="lobby-making" class="container">
  <h2 id="lobby-making-title">Creating Lobby</h2>
  <form id="lobby-making-form">
    <div class="row">
      <div class="col-sm-6">
        <input type="text" id="lobby-making-game" placeholder="Enter game" name="game">
        <br>
        <input type="text" id="lobby-making-description" placeholder="Enter description">
      </div>
      <div class="col-sm-6">
        <label for="time-type">Time allocation:</label>
        <select id="time-type">
          <option value="" disabled selected>Select</option>
          <option value="general">General Schedule</option>
          <option value="calendar-based">Calendar Based</option>
        </select>
        <br>
        <details>
          <summary>Add Tags</summary>
            <label for="battle-royale">Battle Royale</label>
            <input type="checkbox" id="battle-royale" value="battle-royale">
            <br>
            <label for="rpg">RPG</label>
            <input type="checkbox" id="rpg" value="rpg">
            <br>
            <div id="custom-tags"></div>
            <button id="add-custom-tag" onclick="makeCustomTag()" type="button">+ Add Custom Tag</button>
        </details>
      </div>
    </div>

    <br>
    <br>
    <div class="row">
      <div class="col-sm-6" id="time-option"></div>
      <div class="col-sm-6" id="calendar-view">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Monday</th>
              <th scope="col">Tuesday</th>
              <th scope="col">Wednesday</th>
              <th scope="col">Thursday</th>
              <th scope="col">Friday</th>
              <th scope="col">Saturday</th>
            </tr>
          </thead>
          <tbody>
            <th scope="row">1</th>
            <th scope="row">2</th>
            <th scope="row">3</th>
            <th scope="row">4</th>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}

{% block bodyScripts %}
<script src="static/scripts/lobby-making.js"></script>
{% endblock %}
