{% extends "base.html" %}

{% block css %}{% endblock %}

{% block headScripts %}{% endblock %}

{% block content %}
<div id="lobby-making" class="container">
  <h2 id="lobby-making-title">Creating Lobby</h2>
  <form id="lobby-making-form">
    <div class="row">
      <div class="col-sm-4">
        <h4>Game Description</h4>
        <input type="text" id="lobby-name" placeholder="Lobby Name">
        <br>
        <input type="text" id="lobby-making-description" placeholder="Enter description">
        <br>
        <label for="lobby-max-capacity">Maximum Capacity:</label>
        <input type="number" id="lobby-max-capacity" min="1">
      </div>
      <div class="col-sm-4">
        <h4>Tags</h4>
        <input type="checkbox" id="enable-skill-level" onclick="enableSkills()">
        <label for="enable-skill-level">Enable Skill Level Sorting:</label>
        <br>
        <div id="skill-levels"></div>
        <details>
          <summary>Add Tags</summary>
          <div id="custom-tags"></div>
          <button id="add-custom-tag" onclick="makeCustomTag()" type="button">+ Add Custom Tag</button>
        </details>
      </div>
      <div class="col-sm-4">
        <h4>Time Allocation Options</h4>
        <input type="radio" id="one-time" name="time-mode" onclick="timeDisplay()">
        <label for="one-time">One-Time Use</label>
        <br>
        <input type="radio" id="reoccuring-time" name="time-mode" onclick="timeDisplay()">
        <label for="reoccuring-time">Reoccuring</label>
        <br>
        <br>
        <div id="time-option"></div>
      </div>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}

{% block bodyScripts %}
<script src="static/scripts/lobby-making.js"></script>
{% endblock %}
