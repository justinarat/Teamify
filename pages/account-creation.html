<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>Account Creation</title>
  </head>
  <body>
    <!-- Header taken from introduction skeleton -->
    <!--fixed position-->
    <nav id="header">
      <div id="account-logo"></div>
      <div id="links">
        <a href="games.html">Games</a>
        <a href="lobby-making.html">Make Lobby</a>
        <a href="lobby-searching.html">Search for Lobby</a>
		<a href="admin.html">Admin</a>
        <a href="lobby-view.html">View Lobby</a>
        <a href="introduction.html">Home</a>
		<a href="account-creation.html">Login Or Sign Up</a>
    </nav>

    <form id="signup" onsubmit="return validateSignup(id)"">
      <h1>Sign Up</h1>
      <label for="new-email"> Email: </label>
      <input type="email" id="new-email" >
      <br><br>
      <label for="new-username"> Username: </label>
      <input type="text" id="new-username" >
      <br><br>
      <label for="new-password"> Password: </label>
      <input type="text" id="new-password" >
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <form id="login" onsubmit="return validateSignup(id)">
      <h1>Login</h1>
      <label for="username"> Username: </label>
      <input type="text" id="username" >
      <br><br>
      <label for="password"> Password: </label>
      <input type="text" id="password" >
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
  <script src="account-creation.js"></script>
</html>
