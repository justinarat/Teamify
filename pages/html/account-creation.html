  <link rel="stylesheet" href="../css/base.css">

  <title>Account Creation</title>
</head>

<body>
  <nav id="header" class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="introduction.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="games.html">Games</a>

        <li class="nav-item">
          <a class="nav-link" href="lobby-searching.html">Search Lobby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lobby-making.html">Make Lobby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lobby-view.html">View Lobby</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="admin.html">Admin</a>

        <li class="nav-item">
          <a class="nav-link" href="account-creation.html">Login Or Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <form id="sign-up" onsubmit="return validateSignup(id)">
      <h1 class="text-center">Sign Up</h1>
      <label for="new-email"> Email: </label>
      <input type="email" id="new-email" autocomplete="email">
      <br><br>
      <label for="new-username"> Username: </label>
      <input type="text" id="new-username" autocomplete="username">
      <br><br>
      <label for="new-password"> Password: </label>
      <input type="text" id="new-password" autocomplete="new-password">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <form id="login" onsubmit="return validateSignup(id)">
      <h1 class="text-center">Login</h1>
      <label for="username"> Username: </label>
      <input type="text" id="username" autocomplete="username">
      <br><br>
      <label for="password"> Password: </label>
      <input type="text" id="password" autocomplete="current-password">
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </main>

  <script src="/pages/js/account-creation.js"></script>
</body>

</html>
