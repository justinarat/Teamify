<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>Lobby Making</title>
  </head>
  <body>
    <nav id="header">
      <div id="account-logo"></div>
      <div id="links">
        <a href="games.html">Games</a>
        <a href="lobby-making.html">Make Lobby</a>
        <a href="lobby-searching.html">Search for Lobby</a>
		<a href="admin.html">Admin</a>
        <a href="lobby-view.html">View Lobby</a>
        <a href="introduction.html">Home</a>
		<a href="account-creation.html">Login Or Sign Up</a>
      </div>
    </nav>

    <div id="lobby-making">
      <h2 id="lobby-making-title">Creating Lobby</h2>
      <form id="lobby-making-form">
        <input
          type="text"
          id="lobby-making-game"
          placeholder="Enter game"
          name="game"
        >
        <br>
        <input
          type="text"
          id="lobby-making-description"
          placeholder="Enter description"
        >
        <br>
        <br>
        <label for="mon-from">Monday:</label>
        <input type="time" id="mon-from" name="mon-from">
        <label for="mon-to"> to </label>
        <input type="time" id="mon-to" name="mon-to">
        <br>
        <label for="tue-from">Tuesday:</label>
        <input type="time" id="tue-from" name="tue-from">
        <label for="tue-to"> to </label>
        <input type="time" id="tue-to" name="tue-to">
        <br>
        <label for="wed-from">Wednesday:</label>
        <input type="time" id="wed-from" name="wed-from">
        <label for="wed-to"> to </label>
        <input type="time" id="wed-to" name="wed-to">
        <br>
        <label for="thu-from">Thursday:</label>
        <input type="time" id="thu-from" name="thu-from">
        <label for="thu-to"> to </label>
        <input type="time" id="thu-to" name="thu-to">
        <br>
        <label for="fri-from">Friday:</label>
        <input type="time" id="fri-from" name="fri-from">
        <label for="fri-to"> to </label>
        <input type="time" id="fri-to" name="fri-to">
        <br>
        <label for="sat-from">Saturday:</label>
        <input type="time" id="sat-from" name="sat-from">
        <label for="sat-to"> to </label>
        <input type="time" id="sat-to" name="sat-to">
        <br>
        <label for="sun-from">Sunday:</label>
        <input type="time" id="sun-from" name="sun-from">
        <label for="sun-to"> to </label>
        <input type="time" id="sun-to" name="sun-to">
        <br>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
