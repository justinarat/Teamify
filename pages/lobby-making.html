  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="pages.css">

  <title>Lobby Making</title>
</head>

<body>
  <nav id="header" class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="introduction.html">Home</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="lobby-making.html">Make Lobby</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lobby-view.html">View Lobby</a>

      <ul class="nav navbar-nav navbar-right">

      </ul>
    </div>
  </nav>

  <div id="lobby-making" class="container">
    <h2 id="lobby-making-title">Creating Lobby</h2>
    <form id="lobby-making-form">
      <div class="row">
        <div class="col-sm-6">
          <input type="text" id="lobby-making-game" placeholder="Enter game" name="game" />
          <br />
          <input type="text" id="lobby-making-description" placeholder="Enter description" />
        </div>
        <div class="col-sm-6">
          <label for="time-type">Time allocation:</label>
          <select id="time-type">
            <option value="" disabled selected>Select</option>
            <option value="general">General Schedule</option>
            <option value="calendar-based">Calendar Based</option>
          </select>
        </div>
      </div>

      <br />
      <br />
      <div class="row">
        <div class="col-sm-6" id="time-option"></div>
      </div>
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
<script src="lobby-making.js"></script>
