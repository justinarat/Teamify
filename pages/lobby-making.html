    <div id="lobby-making">
      <h2 id="lobby-making-title">Creating Lobby</h2>
      <form id="lobby-making-form">
        <input
          type="text"
          id="lobby-making-game"
          placeholder="Enter game"
          name="game"
        >
        <br>
        <input
          type="text"
          id="lobby-making-description"
          placeholder="Enter description"
        >
        <br>
        <br>
        <label for="mon-toggle">Monday:</label>
        <select id="mon-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="mon" class="not-showing">
          <label for="mon-from">From:</label>
          <input type="time" id="mon-from">
          <label for="mon-to"> To: </label>
          <input type="time" id="mon-to">
        </div>

        <br>

        <label for="tue-toggle">Tuesday:</label>
        <select id="tue-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="tue" class="not-showing">
          <label for="tue-from">From:</label>
          <input type="time" id="tue-from">
          <label for="tue-to"> To: </label>
          <input type="time" id="tue-to">
        </div>

        <br>
        
        <label for="wed-toggle">Wednesday:</label>
        <select id="wed-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="wed" class="not-showing">
          <label for="wed-from">From:</label>
          <input type="time" id="wed-from">
          <label for="wed-to"> To: </label>
          <input type="time" id="wed-to">
        </div>

        <br>
        
        <label for="thu-toggle">Thursday:</label>
        <select id="thu-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="thu" class="not-showing">
          <label for="thu-from">From:</label>
          <input type="time" id="thu-from">
          <label for="thu-to"> To: </label>
          <input type="time" id="thu-to">
        </div>

        <br>
        
        <label for="fri-toggle">Friday:</label>
        <select id="fri-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="fri" class="not-showing">
          <label for="fri-from">From:</label>
          <input type="time" id="fri-from">
          <label for="fri-to"> To: </label>
          <input type="time" id="fri-to">
        </div>

        <br>
        
        <label for="sat-toggle">Saturday:</label>
        <select id="sat-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="sat" class="not-showing">
          <label for="sat-from">From:</label>
          <input type="time" id="sat-from">
          <label for="sat-to"> To: </label>
          <input type="time" id="sat-to">
        </div>

        <br>
        
        <label for="sun-toggle">Sunday:</label>
        <select id="sun-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="sun" class="not-showing">
          <label for="sun-from">From:</label>
          <input type="time" id="sun-from">
          <label for="sun-to"> To: </label>
          <input type="time" id="sun-to">
        </div>

        <br>
     
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
