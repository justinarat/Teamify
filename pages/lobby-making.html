<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pages.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Lobby Making</title>
  </head>
  <body>
    <nav id="header">
      <div id="account-logo"></div>
      <div id="links">
        <a href="games.html">Games</a>
        <a href="lobby-making.html">Make Lobby</a>
        <a href="lobby-searching.html">Search for Lobby</a>
        <a href="admin.html">Admin</a>
        <a href="lobby-view.html">View Lobby</a>
        <a href="introduction.html">Home</a>
        <a href="account-creation.html">Login Or Sign Up</a>
      </div>
    </nav>

    <div id="lobby-making" class="container">
      <h2 id="lobby-making-title">Creating Lobby</h2>
      <form id="lobby-making-form">
        <div class="row">
          <div class="col-sm-6">
            <input
              type="text"
              id="lobby-making-game"
              placeholder="Enter game"
              name="game"
            />
            <br />
            <input
              type="text"
              id="lobby-making-description"
              placeholder="Enter description"
            />
          </div>
          <div class="col-sm-6">
            <label for="time-type">Time allocation:</label>
            <select id="time-type">
              <option value="" disabled selected>Select</option>
              <option value="general">General Schedule</option>
              <option value="calendar-based">Calendar Based</option>
            </select>
          </div>
        </div>

        <br />
        <br />
        <div class="row">
          <div class="col-sm-6" id="time-option"></div>
        </div>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script src="lobby-making.js"></script>
</html>
