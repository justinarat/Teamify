<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lobby Searching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav id="header">
      <div id="account-logo"></div>
      <div id="links">
        <a href="games.html">Games</a>
        <a href="lobby-making.html">Make Lobby</a>
        <a href="lobby-searching.html">Search for Lobby</a>
        <a href="admin.html">Admin</a>
        <a href="lobby-view.html">View Lobby</a>
        <a href="introduction.html">Home</a>
        <a href="account-creation.html">Login Or Sign Up</a>
      </div>
    </nav>

    <main id="lobby-listings" class="container">
      <div class="form-group">
        <input
          type="text"
          placeholder="Search game"
          class="form-control"
          id="search"
        />
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>

      <div class="row">
        <div class="col-sm-4" id="lobby-card">
          <div class="card">
            <div class="card-body">
              <h3 class="game-name">Game 1</h3>
              <p class="lobby-description">Lobby 1 description.</p>
              <div class="lobby-host">Player 1</div>
              <div class="lobby-other-players">Player 2, Player 3</div>
              <p class="time-available">FRI 7pm-3am</p>
              <!--Maybe show next available time-->
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card" id="lobby-card">
            <div class="card-body">
              <h3 class="game-name">Game 2</h3>
              <p class="lobby-description">Lobby 2 description.</p>
              <div class="lobby-host">Player 1</div>
              <div class="lobby-other-players">Player 2, Player 3</div>
              <p class="time-available">SAT 1pm-10pm</p>
              <!--Maybe show next available time-->
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card border-dark mb-3" id="lobby-card">
            <div class="card-body">
              <h3 class="game-name">Game 3</h3>
              <p class="lobby-description">Lobby 3 description.</p>
              <div class="lobby-host">Player 1</div>
              <div class="lobby-other-players">Player 2, Player 3</div>
              <p class="time-available">SUN 1pm-5pm</p>
              <!--Maybe show next available time-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
