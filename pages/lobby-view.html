<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>Lobby View</title>
  </head>
  <body>
    <!-- Header taken from introduction skeleton -->
    <!--fixed position-->
    <nav id="header">
      <div id="account-logo"></div>
      <div id="links">
        <a href="games.html">Games</a>
        <a href="lobby-making.html">Make Lobby</a>
        <a href="lobby-searching.html">Search for Lobby</a>
		<a href="admin.html">Admin</a>
        <a href="lobby-view.html">View Lobby</a>
        <a href="introduction.html">Home</a>
		<a href="account-creation.html">Login Or Sign Up</a>
      </div>
    </nav>

    <main class="container-fluid">
      <h1>Lobby View</h1>
      <div id="game-name"></div>
      <p>Lobby Code: <span id="lobby-code">XXXX</span></p>
      <p>Time Schedule:</p>
      <table id="time-schedule">
        <tr>
          <th>Day</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>8pm-9pm</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>8pm-11pm</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>8pm-9pm</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>7pm-11pm</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>2pm-10pm</td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td>1pm-5pm</td>
        </tr>
      </table>
      <p>Host name: <span id="host-name">myname</span></p>
      <p>
        Lobby Capacity:<span id="current-num-players"></span> 0/0
        <span id="max-num-players"></span>
      </p>
    </main>
  </body>
</html>
